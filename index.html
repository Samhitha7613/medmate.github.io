<!DOCTYPE html>
<html>
<head>
    <title>MED MATE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://github.com/Samhitha7613/samhitha7613.github.io/blob/e5d2c295f0319bd19231eebfbd4e56064efbb2e4/PC3.JPG");
            background-repeat: no-repeat;

        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            color: black;
        }
        h1 {
            color: black;
            font-size: 200%;
            text-align: center;
            font-style:inherit;
            text-shadow: #4CAF50;
        }
        #symptoms {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #prescription {
            width: 100%;
            height: 150px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid rgb(90, 87, 87);
            border-radius: 4px;
            color: black;
         
        }
        #submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MED MATE</h1>
        <label for="symptoms">Enter your symptoms:</label>
        <textarea id="symptoms" placeholder="Describe your symptoms..." rows="4"></textarea>
        <button id="submit">Get Prescription</button>
        <div id="prescription"></div>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            const symptoms = document.getElementById("symptoms").value;
            const prescription = getPrescription(symptoms);
            document.getElementById("prescription").innerText = prescription;
        });

        function getPrescription(symptoms) {
            // Here, you can write JavaScript logic to generate a prescription based on the symptoms entered by the user.
            // This is a simplified example. In a real application, you would use a database or API to retrieve prescription information.

            if (symptoms.includes("headache")) {
                return "For a headache, you can take over-the-counter pain relievers like ibuprofen or acetaminophen. Be sure to follow the recommended dosage.";
            } else if (symptoms.includes("cough")) {
                return "For a cough, consider using cough syrup or lozenges. Stay hydrated and get plenty of rest.";
            } else if(symptoms.includes("fever")){
                return "Take paracetamol and put hot or cold compression.";
            } else if (symptoms.includes("flu")){
                return "flu medicine or lozenges \n Suggetions: Consult your healthcare provider if your fever persists or if you develop additional symptoms. ";
            } else if(symptoms.includes("migraine")){
                return "Medicine: Sumatriptan \n Suggestions: Relax in a dark, quiet room and Apply hot or cold compresses to your head or neck. ";
            } else if(symptoms.includes("Influenza")){
                return "Medicine: Oseltamivir \n Suggestions: Stay at home and rest and It's important to stay hydrated by drinking lots of fluids.";
            } else if(symptoms.includes("Tension headache")){
                return "Medicine: aspirin, ibuprofen. \n Suggestions: Relax in a dark, quiet room. Gently massaging your head and neck muscles may provide relief. ";
            } else if(symptoms.includes("Sore Throat")){
                return "Medicine: Suck on ice chips, popsicles, or lozenges \n suggestions: Drink plenty of water, rest your voice, and consider taking over-the-counter pain relievers";
            } else if(symptoms.includes("sinusitis")){
                return "Decongestant, Penicillin, Antibiotics. \n suggestions: Stay hydrated and get plenty of rest , If it the symptoms didnt gone then please consult the healthcare professional";
            } else if(symptoms.includes("diarrhea")){
                return "Medicine: Bismuth subsalicylate \n SUggestions: Avoid taking medicine if its not serious and  Stay hydrated, drink rehydration solutions, and avoid food and liquids that may worsen symptoms.";
            } else if(symptoms.includes("Stomachache")){
                return " Medicine: Bismuth subsalicylate \n suggestions: Rest, drink plenty of water, and consider taking over-the-counter pain relievers. \n consult doctor if it get worse :)";
            } else  if(symptoms.includes("cramps")){
                return " Medicine: Ibuprofen, Naproxen  \n suggestions:Drink more water or sugar water to reduce bloating, Apply Hot compressions. ";
            } else if(symptoms.includes("snoring")){
                return "Avoid smoking and lose weight if you are obese to reduce snoring and improve sleep quality.";
            } else if(symptoms.includes("hiv/aids")){
                return "Consult Healthcaare professional and take proper diagnostics diagnosis, Follow a healthy lifestyle and adhere to your medication regimen to improve your overall health and well-being";
            } else if(symptoms.includes("hepatitis c")){
                return "Consult Healthcaare professional and take proper diagnostics diagnosis, Follow a healthy lifestyle and adhere to your medication regimen to improve your overall health and well-being. ";
            } else if(symptoms.includes("fracture")){
                return "Consult your healthcare provider for instructions on managing pain and preventing complications.";
            } else if(symptoms.includes("Insomnia")){
                return "Medicine: Therapy :Light therapy and Cognitive behavioral therapy   \n medication: Sedative, Antihistamine and Antidepressant \n Stick to a sleep schedule and Avoid caffeine, nicotine, and alcohol close to your bedtime.";
            } else if(symptoms.includes("chest pain")){
                return "Medicine : nitroglycerin or pain relievers. \n please consult a doctor and do diagnosis if the pain is not reduced.";
            } else if(symptoms.includes("stroke")){
                return "medicine: anti-clotting medications or thrombolytic therapy.";
            } else if(symptoms.includes("high blood pressure")){
                return "consult a doctor and do proper diagnosis and use blood pressure medications as per prescribed dosage.";
            } else if(symptoms.includes("high cholestrol")){
                return "statin medications and Cholesterol absorption inhibitors \n Please do physical excersice and lower fat diet";
            } else if(symptoms.includes("diabetes")){
                return "oral diabetes medications or insulin injections";
            } else if(symptoms.includes("cancer")){
                return "chemotherapy, radiation therapy, or targeted therapy and It's best to consult a healthcare professional for a proper diagnosis and prescription.";
            } else if(symptoms.includes("seizures")){
                return " anti-seizure medications or seizure-prevention strategies ";
            } else if(symptoms.includes("depression")){
                return "antidepressant medications or talk therapy \n suggestions: Book an professional appointment on yourdost.com ";
            } else if(symptoms.includes("anxiety")){
                return "anxiolytic medications or cognitive-behavioral therapy.";
            } else if(symptoms.includes("skin condition")){
                return "topical treatments or please consult doctor and take prescription medications.";
            } else if(symptoms.includes("sleep disorder")){
                return "Cognitive behavioral therapy or relaxation techniques \n Good sleep habits and other lifestyle changes, such as a healthy diet and exercise \n CPAP (continuous positive airway pressure) machine for sleep apnea.";
            } else if(symptoms.includes("urinal infection")){
                return " Medicine: Antibiotics and Penicillin \n suggestions: keep yourself well-hydrated, your UTI infection might resolve on its own.";
            } else if(symptoms.includes("infection")){
                return "antibiotics or anti-fungal medications.";
            } else if(symptoms.includes("back pain")){
                return "pain relievers or muscle relaxants.";
            } else {
                return "It's best to consult a healthcare professional for a proper diagnosis and prescription.";
            }
        }
    </script>
</body>
</html>
